<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vel-Ze Portfolio</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    button {
      background: #ff4b2b;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff416c;
      transform: scale(1.1);
    }

    /* FadeIn Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Small footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Welcome to Vel-Ze</h1>
  <p>This is my portfolio / personal website.</p>
  <button id="clickMe">Click Me!</button>

  <footer>Â© 2025 Vel-Ze</footer>

  <script>
    const btn = document.getElementById('clickMe');
    btn.addEventListener('click', () => {
      alert('Thanks for visiting my site! ðŸ˜Ž');
    });

    // Simple background animation
    let angle = 0;
    setInterval(() => {
      angle += 0.2;
      document.body.style.background = `linear-gradient(${angle}deg, #0f2027, #203a43, #2c5364)`;
    }, 50);
  </script>
</body>
</html>
